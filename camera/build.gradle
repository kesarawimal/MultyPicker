buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
         classpath 'com.android.tools.build:gradle:1.0.0'
//        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'

    }
}

// apply plugin: 'android-library'
apply plugin: 'com.android.library'
// apply plugin: 'android-maven'

version '0.6.10'
group 'com.commonsware.cwac'

repositories {
}

dependencies {
}

android {
    compileSdkVersion 28    // change it to 16 when SDK is downoaded
//    buildToolsVersion 22.0

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    // It would be better to fix the issues
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 9
    }
}

// from http://stackoverflow.com/a/19484146/115145

android.libraryVariants.all { variant ->
  def name = variant.buildType.name
  if (name.equals(com.android.builder.core.BuilderConstants.DEBUG)) {
    return; // Skip debug builds.
  }
  def task = project.tasks.create "jar${name.capitalize()}", Jar
  task.dependsOn variant.javaCompile
  task.from variant.javaCompile.destinationDir
	task.archiveName = "cwac-${task.archiveName}"
}

