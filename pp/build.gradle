apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
//    buildToolsVersion 22.0

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // It would be better to fix the issues
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':camera')
    implementation 'com.android.support:support-v13:22.0.0'
    implementation 'com.android.support:appcompat-v7:22.2.0'
}

/***
 * Adding the dependency is a wise way for this project,
 * however when we import this library statically into another project
 * it causes issues when downloading cwac:camera from the AWS server.
 ***/
repositories {
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
}

dependencies {
